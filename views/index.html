<!DOCTYPE html>
<html lang="en">
  <head>
<!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Axios JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <body>
    <h1>Products</h1>

    <div>
      <button id="getAllProductsBtn">Get All Products</button>
    </div>

    <div>
      <h3>Get Product by ID:</h3>
      <input type="text" id="productIdInput" />
      <button id="getProductByIdBtn">Get Product</button>
    </div>

    <hr />

    <div>
      <h3>Add Product:</h3>
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" />
      <br />
      <label for="priceInput">Price:</label>
      <input type="text" id="priceInput" />
      <br />
      <button id="addProductBtn">Add Product</button>
    </div>

    <hr />

    <div>
      <h3>Update Product:</h3>
      <label for="idToUpdateInput">ID:</label>
      <input type="text" id="idToUpdateInput" />
      <br />
      <label for="newNameInput">New Name:</label>
      <input type="text" id="newNameInput" />
      <br />
      <label for="newPriceInput">New Price:</label>
      <input type="text" id="newPriceInput" />
      <br />
      <button id="updateProductBtn">Update Product</button>
    </div>

    <hr />

    <div>
      <h3>Delete Product:</h3>
      <label for="idToDeleteInput">ID:</label>
      <input type="text" id="idToDeleteInput" />
      <br />
      <button id="deleteProductBtn">Delete Product</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
